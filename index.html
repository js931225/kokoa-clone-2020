<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columm"></div>
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
      <div class="status-bar__columm"></div>
      <span>18:43</span>
      <div class="status-bar__columm"></div>
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome To KokoaClone</h1>
      <p class="welcome-header__text">
        If you have a kakao Account,log in with your email or phone number.
      </p>
    </header>

    <form id="Login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
